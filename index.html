<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Newsletter</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div id="central">

    <div id="part-left">
      <h1>Stay updated!</h1>
      <p>Join 60,000+ product managers receiving monthly updates on:</p>

      <ul>
        <li><img src="assets/images/icon-list.svg">Product discovery and building what matters</li>
        <li><img src="assets/images/icon-list.svg">Measuring to ensure updates are a sucess</li>
        <li><img src="assets/images/icon-list.svg">and much more!</li>
      </ul>



      <form class="form-control">
        <div class="container-label">
          <label for="email-btn">Email Address</label>
          <small>Valid email required</small>
        </div>

        <input autocomplete="off" id="email-btn" type="email" placeholder="email@company.com" >

        <button class="btn" type="submit">Subscribe to monthly newsletter</button>

      </form>


    </div>




    <div id="div-imagem">
      <img src="assets/images/illustration-sign-up-desktop.svg" id="desktopimg">
      <img src="assets/images/illustration-sign-up-mobile.svg" id="mobileimg">
    </div>


  </div>


  <script src="index.js">

  </script>
</body>

</html>
